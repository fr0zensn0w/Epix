        const remote = require('electron').remote

        function getData() {

              afterProcessing();

        // converts the coordinates given to decimal degrees for google maps
        function calculateDecimalGPS(direction, degrees, minutes, seconds) {
            if (direction == "N" || direction == "E") {
                dd = (seconds/3600) + (minutes/60) + degrees
            } else if (direction == "S" || direction == "W") {
                dd = - ((seconds/3600) + (minutes/60) + degrees)
            }
            return dd
        }

        function afterProcessing() {
          GPScoords = []

            for (i = 0; i < fullData.length; i++) {
                // convert the given exif format to to decimal degrees to be
                // passed to google maps for the heatmap
                if (fullData[i].GPSLongitude) {
                    // console.log(fullData[i].GPSLatitude)
                    // console.log(fullData[i].GPSLongitude)

                    lat = calculateDecimalGPS(fullData[i].GPSLatitudeRef, fullData[i].GPSLatitude[0], fullData[i].GPSLatitude[1], fullData[i].GPSLatitude[2])
                    long = calculateDecimalGPS(fullData[i].GPSLongitudeRef, fullData[i].GPSLongitude[0], fullData[i].GPSLongitude[1], fullData[i].GPSLongitude[2])
                    // console.log(lat, long)

                    GPScoords.push(new google.maps.LatLng(lat, long))
                }
            }
            // console.log(GPScoords)
            initMap()
            //make the map
            // initMap()
        }

      function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            zoom: 2,
            // center: {lat: 37.0902, lng: -95.7129}
            center: {lat: 0, lng:0}
          });

          heatmap = new google.maps.visualization.HeatmapLayer({
            data: getPoints(),
            map: map
          });
          changeGradient()
          changeRadius()
          // createCircle()

          circles = []

          // var circle = new google.maps.Circle({
          //   radius: 10 * (1/map.getZoom() * 10000),
          //   center: {lat: 0, lng:0},
          //   clickable: true,
          //   editable: true,
          //   strokeWeight: 2,
          //   map: map
          // });

          map.addListener('click', function(e) {
              // console.log("map clicked")
              // console.log("data ",e)
              // console.log(map.getZoom())
              if (circles.length < 1) {
                var circle = new google.maps.Circle({
                  radius: 100 * (1/map.getZoom() * 10000),
                  center: e.latLng,
                  clickable: true,
                  editable: true,
                  strokeWeight: 2,
                  draggable: false,
                  map: map
                });
                stringy = JSON.stringify(circle.center)
                // console.log("stringy" , stringy)
                comma = stringy.lastIndexOf(",")
                // console.log("comma", comma)
                lat = parseFloat(stringy.slice(7, comma))
                long = parseFloat(stringy.slice(comma + 7, stringy.length - 1))
                // initial radius
                radius = circle.radius
                circles = [lat, long, radius]

                circle.addListener('center_changed', function() {
                    // console.log('circle dragged')
                    stringy = JSON.stringify(circle.center)
                    comma = stringy.lastIndexOf(",")
                    lat = parseFloat(stringy.slice(7, comma))
                    long = parseFloat(stringy.slice(comma + 7, stringy.length - 1))
                    console.log("coordinates have changed to (lat, long)", lat, long)
                });

                circle.addListener('radius_changed', function() {
                    // console.log('radius has changed')
                    radius = circle.radius
                    console.log("radius has changed to", radius)

                });


              }
          })


      }


      function toggleHeatmap() {

          'rgba(191, 0, 31, 1)',
          'rgba(255, 0, 0, 1)'
        ]
        heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
