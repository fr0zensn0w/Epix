<body>

    <!-- Navigation -->
    <nav id="mainNav" class="navbar fixed-top navbar-toggleable-md navbar-inverse bg-inverse">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarExample" aria-controls="navbarExample" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#" style="background-image: url(images/logo5.png); height=100%; width=100%">&nbsp;</a>
        <div class="collapse navbar-collapse" id="navbarExample">
            <ul class="sidebar-nav navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" onclick="openSlideshows()" href="#"><i class="fa fa-fw fa-desktop"></i> Slideshows</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" onclick="openNewSlideshow()" href="#"><i class="fa fa-fw fa-edit"></i> Create a New Slideshow</a>

                    <a class="nav-link" onclick="openGallery()" href="#"><i class="fa fa-fw fa-table"></i> Photo Gallery</a>

                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fa fa-fw"></i></a>
                </li>
            </ul>
        </div>

    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Create a New Slideshow
                </h1>
                <!-- <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-dashboard"></i>  <a href="index.html">Dashboard</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-bar-chart-o"></i> Charts
                    </li>
                </ol> -->
            </div>
        </div>

        <div id="alertDiv">
          <div class="alert alert-info" style="margin-top:5px">
              Fill in the fields below to create a new slideshow containing photos that meet any of the criteria you choose.
          </div>
        </div>

        <div class="settings-form">

            <div style="height: 25px;"></div>

            <div class="form-group row">
              <label class="col-2 col-form-label" >Name of Slideshow</label>
              <input class="form-control col-4" type="text" placeholder="My New Slideshow" id="name" >

              <img src="icons/info/info.png" width ="45" height = "30" data-toggle="tooltip" data-placement="top" title = "Give your slideshow a nice name!">
            </div>

            <div style="height: 25px;"></div>
            <hr/>

            <!-- <div class="form-group row">
              <label class="col-2 col-form-label">Slideshow Description</label>
              <div class="col-10">
                <input class="form-control" type="text" value="My New Slideshow Description" id="description">
              </div>
            </div> -->

            <div style="height: 25px;"></div>

            <!-- <h3> Filters </h3> -->

            <div class="form-group row">
              <label class="col-2 col-form-label" >Tags</label>
              <input class="form-control col-4" type="text" placeholder="i.e. friends" id="tag">
              <img src="icons/info/info.png" width ="45" height = "30" data-toggle="tooltip" data-placement="top" title = "Include all photos with specific tags. Separate tags with commas.">
            </div>





            <div style="height: 25px;"></div>
            <hr/>
            <div style="height: 25px;"></div>

            <!-- By time -->
            <div id = "by-time-radio">
              <div class="form-group row">
                <label class="col-2 col-form-label" ><input type = "radio" id="day-radio" name="optradio">  Days Since Today</label>
                <input class="form-control col-4" type="number" id="day" >
                <img src="icons/info/info.png" width ="45" height = "30" data-toggle="tooltip" data-placement="top" title = "Include all photos from today and the past number of days">

              </div>



              <div class="form-group row">
                <label class="col-2 col-form-label" ><input type = "radio" id="range-radio" name="optradio">  Range of Dates</label>
                <input class = "col-4" type="text" name="datefilter" id="date-range" value="" />
                <img src="icons/info/info.png" width ="45" height = "30" data-toggle="tooltip" data-placement="top" title = "Include all photos taken within a range of dates">
              </div>

              <div class=" dropdown form-group row" id="month-picker">
                <label class = "col-2 col-form-label" ><input type = "radio" id="month-radio" name="optradio"> Month</label>
                <select class="form-control col-4" id="month" padding>
                    <option></option>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>Sepetember</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
                <img src="icons/info/info.png" width ="45" height = "30" data-toggle="tooltip" data-placement="top" title = "Include photos taken in a specific month">

              </div>
            </div>


            <div style="height: 25px;"></div>
            <hr/>
            <div style="height: 25px;"></div>


            <!-- By Camera info -->
            <div class="dropdown form-group row" id="make-picker">
              <label class = "col-2 col-form-label" >Make</label>
              <select class="form-control col-4" id="make-options">
                  <option></option>
              </select>
              <img src="icons/info/info.png" width ="45" height = "30" data-toggle="tooltip" data-placement="top" title = "Include photos taken by a specific make of camera">

            </div>

            <div class="dropdown form-group row" id="model-picker">
              <label class = "col-2 col-form-label" >Model</label>
              <select class="form-control col-4" id="model-options">
                  <option></option>
              </select>
              <img src="icons/info/info.png" width ="45" height = "30" data-toggle="tooltip" data-placement="top" title = "Include photos taken by a specific model of camera">
            </div>

            <div class="dropdown form-group row" id="exp-picker">
              <label class = "col-2 col-form-label" >Exposure Time</label>
              <select class="form-control col-4" id="exp-options">
                  <option></option>
                  <option>Less than 1.0</option>
                  <option>More than 1.0</option>
              </select>
              <img src="icons/info/info.png" width ="45" height = "30" data-toggle="tooltip" data-placement="top" title = "Include photos taken with a certain exposure time">
            </div>




            <div style="height: 5px;"></div>

            <hr/>

            <div style="height: 25px;"></div>

            <div class="form-group row">
              <label class = "col-2 col-form-label" >Location</label>
              <button class="btn btn-outline-primary col-4 form-control" id = "open-map-button" data-toggle="tooltip" data-placement="top" title = "Open map to select from what location to include photos from" onclick="openMap()">Open Map</button>
              <img src="icons/info/info.png" width ="45" height = "30" data-toggle="tooltip" data-placement="top" title = "Include photos taken at a certain location on the map">
            </div>

            <div style="height: 25px;"></div>

            <hr/>

            <div style="height: 25px;"></div>

            <div class="submit-button">
                <!-- <button type="button" onclick="saveSlideshowSettings()">Submit</button> -->
                <button class="btn btn-primary" type="submit" onclick="saveSlideshowSettings()">Submit</button>
            </div>

            <div style="height: 15px;"></div>


        </div>

    </div>

    <!-- jQuery Version 3.1.1 -->
    <script src="lib/jquery/jquery.js"></script>

    <script type="text/javascript" src="js/moment.js"></script>

    <!-- Tether -->

    <script src="lib/bootstrap/js/bootstrap.min.js"></script>

    <!-- Include Date Range Picker -->
    <script type="text/javascript" src="js/daterangepicker.js"></script>

    <script src="lib/chart.js/Chart.min.js"></script>

    <script src="js/sb-admin.min.js"></script>

    <!-- just my files -->
