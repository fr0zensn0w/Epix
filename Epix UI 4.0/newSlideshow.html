    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Create a New Slideshow
                </h1>
                <!-- <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-dashboard"></i>  <a href="index.html">Dashboard</a>

        <ol class="breadcrumb my-3">
            <!-- <li class="breadcrumb-item"><a href="#">Dashboard</a></li> -->
            <li class="breadcrumb-item active">Fill in the fields below to create a new slideshow containing photos that meet any of the criteria you choose.</li>
        </ol>




        <div class="settings-form">

            <div style="height: 50px;"></div>

            <div class="form-group row">
              <label class="col-2 col-form-label">Name of Slideshow</label>
              <div class="col-10">
                <input class="form-control" type="text" value="My New Slideshow" id="name">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-2 col-form-label">Slideshow Description</label>
              <div class="col-10">
                <input class="form-control" type="text" value="My New Slideshow Description" id="description">
              </div>
            </div>

            <div style="height: 50px;"></div>

            <h3> Filters </h3>
            <div class = "row">
                <div class="col-sm-5">

                    <div class="form-group row">
                      <label class="col-3 col-form-label"><input type = "checkbox" id="day-checkbox"value="">  Today</label>
                      <!-- <div class="col-10">
                        <input class="form-control" type="text" value="XX:XX-XX:XX" id="time-of-day">
                      </div> -->
                    </div>
                    <div class="form-group row">
                      <label class="col-3 col-form-label"><input type = "checkbox" id="month-checkbox"value="">  Month</label>
                      <div class="col-6">
                        <input class="form-control" type="text" value="ie January 2017" id="month">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-3 col-form-label"><input type = "checkbox" id="location-checkbox"value="">  Location</label>
                      <div class="col-6">
                        <input class="form-control" type="text" value="ie Malibu" id="location">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-3 col-form-label"><input type = "checkbox" id="tags-checkbox"value="">  Tags</label>
                      <div class="col-6">
                        <input class="form-control" type="text" value="ie friends" id="tag">
                      </div>
                    </div>
                    <!-- <div class="form-group row">
                      <label class="col-2 col-form-label"><input type = "checkbox" id="exif-checkbox"value="">  Exif</label>
                      <div class="col-10">
                        <input class="form-control" type="text" value="ie ISO:800" id="exif">
                      </div>
                    </div> -->

                    <div class="form-group row">
                      <label class="col-3 col-form-label"><input type = "checkbox" id="make-checkbox"value="">  Make</label>
                      <div class="col-6">
                        <input class="form-control" type="text" value="ie Apple" id="make">
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-3 col-form-label"><input type = "checkbox" id="model-checkbox"value="">  Model</label>
                      <div class="col-6">
                        <input class="form-control" type="text" value="ie iPhone 7 Plus" id="model">
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-3 col-form-label"><input type = "checkbox" id="exposure-checkbox"value="">  Exposure Time</label>
                      <div class="col-6">
                        <input class="form-control" type="text" value="ie 1000 seconds" id="exposure">
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-3 col-form-label"><input type = "checkbox" id="iso-checkbox"value="">  ISO</label>
                      <div class="col-6">
                        <input class="form-control" type="text" value="ie idk" id="iso">
                      </div>
                    </div>

                </div>
                <div class="col-sm-5">

                    <div class="form-group row">
                      <label class="col-3 col-form-label"><input type = "checkbox" id="width-checkbox"value="">  Width</label>
                      <div class="col-6">
                        <input class="form-control" type="text" value="ie 250 px" id="width">
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-3 col-form-label"><input type = "checkbox" id="height-checkbox"value="">  Height</label>
                      <div class="col-6">
                        <input class="form-control" type="text" value="ie 250 px" id="height">
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-3 col-form-label"><input type = "checkbox" id="lens-model-checkbox"value="">  Lens Model</label>
                      <div class="col-6">
                        <input class="form-control" type="text" value="ie iPhone 7 Plus back iSight Duo camer 3.99mm f/1.8" id="lens-model">
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-3 col-form-label"><input type = "checkbox" id="latitude-checkbox"value="">  GPS Latitude</label>
                      <div class="col-6">
                        <input class="form-control" type="text" value="ie idk what goes here" id="latitude">
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-3 col-form-label"><input type = "checkbox" id="longitude-checkbox"value="">  GPS Longitude</label>
                      <div class="col-6">
                        <input class="form-control" type="text" value="ie Apple" id="longitude">
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-3 col-form-label"><input type = "checkbox" id="altitude-checkbox"value="">  GPS Altitude</label>
                      <div class="col-6">
                        <input class="form-control" type="text" value="0 for above sea level, 1 for below sea level" id="altitude">
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-3 col-form-label"><input type = "checkbox" id="dest-bearing-checkbox"value="">  GPS Dest Bearing</label>
                      <div class="col-6">
                        <input class="form-control" type="text" value="ie idk what goes here" id="dest-bearing">
                      </div>
                    </div>

                </div>
            </div>
            <!-- end of row -->


            <div style="height: 50px;"></div>





            <!-- <div class="tag-field">
                <label><input type="text" id="tag" value="">Tag Filter</label>
            </div>
            <div class="start-field">
                <label><input type="text" id="start" value="">Start Day(0 is today, counting backwards)</label>
            </div>
            <div class="end-field">
                <label><input type="text" id="end" value="">End Day(0 is today, counting backwards)</label>
            </div> -->

            <div class="submit-button">
                <!-- <button type="button" onclick="saveSlideshowSettings()">Submit</button> -->
                <button class="btn btn-primary" type="submit" onclick="saveSlideshowSettings()">Submit</button>
            </div>
        </div>
